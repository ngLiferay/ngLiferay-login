<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" id="loginbox" ng-controller="LoginDirectiveCtrl" style="margin-top:50px;">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title" ng-liferay-lang="sign-in"></div>
    </div>

    <div class="panel-body" style="padding-top:30px">

      <div class="logged-out" ng-show="!isSignedIn">
        <uib-alert close="showAuthFailErr = false" type="danger" ng-show="showAuthFailErr">
          <span ng-liferay-lang="authentication-failed"></span>
        </uib-alert>

        <form id="loginForm" name="loginForm" ng-submit="login(loginForm)" novalidate="" role="form">

          <div class="form-group" ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid }">
            <label for="email" ng-liferay-lang="email-address"></label>
            <input class="form-control" name="email" ng-liferay-lang="{key: 'email-address', attr: 'placeholder'}" ng-model="user.login" placeholder="" required type="email">

            <div class="help-block" ng-if="loginForm.email.$touched" ng-messages="loginForm.email.$error">
              <p ng-message="required">{{requiredErrMsg}}</p>
              <p ng-message="email">{{emailErrMsg}}</p>
            </div>
          </div>

          <div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
            <label for="password" ng-liferay-lang="password"></label>
            <input class="form-control" id="password" name="password" ng-liferay-lang="{key: 'password', attr: 'placeholder'}" ng-model="user.password" placeholder="" required type="password">

            <div class="help-block" ng-if="loginForm.password.$touched" ng-messages="loginForm.password.$error">
              <p ng-message="required">{{requiredErrMsg}}</p>
            </div>
          </div>

          <button class="btn btn-default" ng-disabled="loginForm.$invalid" ng-liferay-lang="login" type="submit"></button>
        </form>

      </div>

      <div class="logged-in" ng-show="isSignedIn">
        <div ng-bind="welcomeMsg"></div>
      </div>
    </div>
  </div>
</div>
